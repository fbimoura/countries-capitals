language: node_js

branches:
  only:
  - master

node_js:
  - 8
  - 12

jobs:
  include:
    - stage: release
      node_js: lts/*
      script: npm t && codecov
      script: npm run gh-pages
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release

